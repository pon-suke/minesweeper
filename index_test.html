<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Minesweeper</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 30px;
            height: 30px;
            border: 1px solid gray;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
        }

        .hidden {
            background-color: lightgray;
        }

        .flag {
            background-color: yellow;
        }

        .mine {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <label for="width">Width:</label>
        <input type="number" id="width" value="10">
        <label for="height">Height:</label>
        <input type="number" id="height" value="10">
        <label for="mines">Mines:</label>
        <input type="number" id="mines" value="15">
        <button onclick="startGame()">Start Game</button>
    </div>
    <!-- ãƒœã‚¿ãƒ³ã®å¾Œã«è¿½åŠ  -->
<div>
    <button id="revealMode" onclick="setMode('reveal')">é–‹ã</button>
    <button id="flagMode" onclick="setMode('flag')">æ——ã‚’ãŠã</button>
    <!-- ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã‚’è¡¨ç¤ºã™ã‚‹ãƒ†ã‚­ã‚¹ãƒˆã®ãŸã‚ã®ã‚¹ãƒ‘ãƒ³ã‚’è¿½åŠ  -->
    <span id="currentMode">ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰: é–‹ã</span>
</div>

    <table id="board"></table>
    <div id="status" style="font-size: 24px; margin-top: 20px;"></div>
    <button id="retry" style="display:none;" onclick="init()">Retry</button>

    <script>
        let currentMode = 'reveal'; // ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã‚’ç®¡ç†ã™ã‚‹å¤‰æ•°
        let board = [];
        let revealedCount = 0;
        let flagCount = 0;
        let SIZE = 10; // SIZEã‚’å‹•çš„ã«å¤‰æ›´ã§ãã‚‹ã‚ˆã†ã«å¤‰æ•°å®£è¨€ã‚’è¿½åŠ 
        let MINES = 15; // MINESã‚‚å‹•çš„ã«å¤‰æ›´

        function createMultiDimensionalArray(dimensions, initial = null) {
            if (dimensions.length === 0) {
                return initial;
            }
            const dim = dimensions[0];
            const rest = dimensions.slice(1);
            const arr = [];
            for (let i = 0; i < dim; i++) {
                arr.push(createMultiDimensionalArray(rest, initial));
            }
            return arr;
        }

        function startGame() {
            SIZE = parseInt(document.getElementById('width').value, 10);
            const height = parseInt(document.getElementById('height').value, 10); // ç¸¦ã®ã‚µã‚¤ã‚ºã‚‚è€ƒæ…®
            MINES = parseInt(document.getElementById('mines').value, 10);
            board = createMultiDimensionalArray([height, SIZE]); // heightã‚’ä½¿ã£ã¦ãƒœãƒ¼ãƒ‰ã‚’åˆæœŸåŒ–
            init(); // ã‚²ãƒ¼ãƒ ã‚’åˆæœŸåŒ–
        }

        function setMode(mode) {
    currentMode = mode;
    // ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã‚’è¡¨ç¤ºã™ã‚‹ãƒ†ã‚­ã‚¹ãƒˆã‚’æ›´æ–°
    const modeText = document.getElementById('currentMode');
    if (mode === 'reveal') {
        modeText.textContent = 'ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰: é–‹ã';
    } else if (mode === 'flag') {
        modeText.textContent = 'ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰: æ——ã‚’ãŠã';
    }
}


        function init() {
            revealedCount = 0;
            flagCount = 0;
            document.getElementById('status').textContent = '';
            document.getElementById('retry').style.display = 'none';

            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++){
                    board[i][j] = { mine: false, revealed: false, flag: false, count: 0 };
                }
            }

            for (let i = 0; i < MINES; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * SIZE);
                    y = Math.floor(Math.random() * board.length); // heightã‚’è€ƒæ…®
                } while (board[y][x].mine);
                board[y][x].mine = true;
            }

            for (let y = 0; y < board.length; y++) {
                for (let x = 0; x < SIZE; x++) {
                    if (!board[y][x].mine) {
                        for (let dx = -1; dx <= 1; dx++) {
                            for (let dy = -1; dy <= 1; dy++) {
                                if (0 <= x + dx && x + dx < SIZE && 0 <= y + dy && y + dy < board.length) {
                                    if (board[y + dy][x + dx].mine) {
                                        board[y][x].count++;
                                    }
                                }
                            }
                        }
                    }
                }
            }

            drawBoard();
        }

        function drawBoard() {
            const table = document.getElementById('board');
            table.innerHTML = '';

            for (let y = 0; y < board.length; y++) {
                const tr = document.createElement('tr');
                for (let x = 0; x < SIZE; x++) {
                    const td = document.createElement('td');
                    td.classList.add('hidden');
                    td.oncontextmenu = function (e) {
                        e.preventDefault();
                        if (currentMode === 'flag') {
                            toggleFlag(x, y);
                        }
                    };
                    td.onclick = function () {
                        if (currentMode === 'reveal') {
                            reveal(x, y);
                        } else if (currentMode === 'flag') {
                            toggleFlag(x, y);
                        }
                    };
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function toggleFlag(x, y) {
            if (board[y][x].revealed) return;
            board[y][x].flag = !board[y][x].flag;
            updateCell(x, y);
            if (board[y][x].flag) {
                flagCount++;
                if (flagCount === MINES) {
                    checkWin();
                }
            } else {
                flagCount--;
            }
        }

        function reveal(x, y) {
            if (board[y][x].flag || board[y][x].revealed) return;

            board[y][x].revealed = true;
            revealedCount++;

            if (board[y][x].mine) {
                gameOver();
                return;
            }

            updateCell(x, y);

            if (board[y][x].count === 0) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        if (0 <= x + dx && x + dx < SIZE && 0 <= y + dy && y + dy < SIZE && !board[y + dy][x + dx].revealed) {
                            reveal(x + dx, y + dy);
                        }
                    }
                }
            }

            if (revealedCount === SIZE * SIZE - MINES) {
                gameClear();
            }
        }

        function updateCell(x, y) {
            const td = document.getElementById('board').rows[y].cells[x];
            if (board[y][x].revealed) {
                td.classList.remove('hidden');
                if (board[y][x].mine) {
                    td.textContent = 'ğŸ’£';
                    td.classList.add('mine');
                } else if (board[y][x].count > 0) {
                    //console.log(board[y][x].count);
                    td.textContent = board[y][x].count;
                }
            } else {
                td.classList.add('hidden');
                if (board[y][x].flag) {
                    td.textContent = 'ğŸš©';
                    td.classList.add('flag');
                } else {
                    td.textContent = '';
                    td.classList.remove('flag');
                }
            }
        }

        function gameOver() {
            document.getElementById('status').textContent = 'Game Over';
            document.getElementById('retry').style.display = 'block';
            revealAll();
        }

        function gameClear() {
            document.getElementById('status').textContent = 'Clear!';
            document.getElementById('retry').style.display = 'block';
            revealAll();
        }

        function checkWin() {
            for (let y = 0; y < SIZE; y++) {
                for (let x = 0; x < SIZE; x++) {
                    if (board[y][x].mine !== board[y][x].flag) return;
                }
            }
            gameClear();
        }

        function revealAll() {
            for (let y = 0; y < SIZE; y++) {
                for (let x = 0; x < SIZE; x++) {
                    board[y][x].revealed = true;
                    updateCell(x, y);
                }
            }
        }

        window.onload = function () {
            init();
        };
    </script>
</body>

</html>
